<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox & Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 80%;
            max-width: 800px;
        }
        .header {
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background: #007bff;
            color: white;
            padding: 15px;
        }
        .flexbox {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            width: 100%;
        }
        .flex-item {
            flex: 1;
            background: #ff5733;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 5px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
        }
        .grid-item {
            background: #28a745;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Flexbox & Grid Layout</div>
        <div class="flexbox">
            <div class="flex-item">Flex 1</div>
            <div class="flex-item">Flex 2</div>
            <div class="flex-item">Flex 3</div>
        </div>
        <div class="grid">
            <div class="grid-item">Grid 1</div>
            <div class="grid-item">Grid 2</div>
            <div class="grid-item">Grid 3</div>
            <div class="grid-item">Grid 4</div>
            <div class="grid-item">Grid 5</div>
            <div class="grid-item">Grid 6</div>
        </div>
    </div>
</body>
</html>
