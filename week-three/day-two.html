<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <header class="bg-primary text-white text-center p-3">Header</header>

    <div class="row mt-3">
        <aside class="col-md-3 bg-light p-3">Sidebar</aside>
        <main class="col-md-9 bg-white p-3">Main Content</main>
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-3">Footer</footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
