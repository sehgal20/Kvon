<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center text-primary">Bootstrap Utilities</h2>

    <div class="p-3 mb-3 bg-light border rounded shadow-sm">Padding, Margin, Background, and Border</div>

    <div class="d-flex justify-content-between align-items-center bg-secondary text-white p-3">
        <span>Flexbox Utilities</span>
        <button class="btn btn-light">Button</button>
    </div>

    <div class="text-center mt-3">
        <span class="fw-bold fs-4 text-danger">Typography Utilities</span>
    </div>

    <div class="mt-3 text-truncate" style="max-width: 200px;">
        This text will be truncated if it is too long to fit in the container.
    </div>

    <div class="mt-3 d-none d-md-block">Visible on medium and larger screens</div>

    <div class="overflow-auto border p-2 mt-3" style="max-height: 100px;">
        This content has a scrollbar when overflowing.
    </div>

    <div class="position-relative mt-3" style="height: 100px;">
        <div class="position-absolute top-50 start-50 translate-middle bg-success text-white p-2">Centered</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
