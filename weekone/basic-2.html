<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements</title>
</head>
<body>

    <h2>Links</h2>
    <a href="https://www.google.com" target="_blank">Visit Google</a>

    <h2>Images</h2>
    <img src="./public/img1.png" alt="Placeholder Image" width="300" height="150">

    <h2>Lists</h2>

    <h3>Ordered List</h3>
    <ol>
        <li>Raj</li>
        <li>Amit</li>
        <li>Priya</li>
    </ol>

    <h3>Unordered List</h3>
    <ul>
        <li>Neha</li>
        <li>Vikram</li>
        <li>Anjali</li>
    </ul>

    <h2>Table</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>24</td>
            <td>Delhi</td>
        </tr>
        <tr>
            <td>Sneha</td>
            <td>22</td>
            <td>Mumbai</td>
        </tr>
    </table>

</body>
</html>
