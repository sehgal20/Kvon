<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #007bff;
            text-align: center;
            text-transform: uppercase;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            text-align: justify;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .box {
            width: 200px;
            height: 100px;
            background-color: #ff5733;
            color: white;
            text-align: center;
            line-height: 100px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Basic CSS</h1>
    <p>This is a simple example of basic CSS styling applied to a webpage.</p>
    <button>Click Me</button>
    <div class="box">Box</div>
</body>
</html>
